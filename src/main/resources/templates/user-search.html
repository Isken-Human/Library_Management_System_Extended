<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
  <meta charset="UTF-8">
  <title>User Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <a class="navbar-brand" href="#">Library Management System</a>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">

    <ul class="navbar-nav ml-auto">
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post" style="display: inline;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-link nav-link" style="display:inline;cursor:pointer;">Log out</button>
        </form>

      </li>
    </ul>


  </div>
</nav>


<div class="container pt-5">
  <div class="row justify-content-center">
      <h1 class="text-center">Welcome to Library Management System, User!</h1>

   </div>
  <div class="row justify-content-center pt-3">
    <h2 class="text-center">Search for Books</h2>
  </div>

    <div class="row justify-content-center pt-5">
      <form class="form" action="/user-search/search" method="GET">
        <input type="text" name="q" placeholder="Search...">

        <select name="category">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="isbn">ISBN</option>
        </select>
        <button class="btn btn-info btn-sm" type="submit">Search</button>
      </form>
    </div>
  </div>


</div>
</body>
</html>
