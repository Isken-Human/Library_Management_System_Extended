<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Library Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/borrowers}">Borrower Management</a>

      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/index}">Book Management</a>

      </li>
    </ul>
  </div>
</nav>

<br>



<div class ="container">

  <div class ="row justify-content-center" >
    <h1 class="text-center"> Search Results</h1>
  </div>

  <div class="row justify-content-center">
    <button class="btn btn-danger" id="clear-results-btn">Clear Results</button>
  </div>
  <br>

  <table class = "table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>ISBN</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "book: ${book}">
      <td th:text = "${book.getId()}"></td>
      <td th:text = "${book.getTitle()}"></td>
      <td th:text = "${book.getAuthorsNames()}" ></td>
      <td th:text = "${book.getPublisherName()}"></td>
      <td th:text = "${book.getIsbn()}"></td>

    </tr>
    </tbody>

  </table>
</div>

<script>
  const clearResultsBtn = document.querySelector('#clear-results-btn');

  const tableBody = document.querySelector('tbody');

  clearResultsBtn.addEventListener('click', () => {

    tableBody.innerHTML = '';
  });
</script>


</body>
</html>
